<div id="fh5co-consult">
    <div class="video fh5co-video" style="background-image: url(images/urban-office.jpg);">
        <div class="overlay"></div>
    </div>
    <div class="choose animate-box">
        <h2>Contact</h2>
        <form action="https://formspree.io/leochp@gmail.com" method="POST">
            <div class="row form-group">
                <div class="col-md-6">
                    <input type="text" id="fname" class="form-control" placeholder="Your firstname" name="first_name">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-6">
                    <input type="text" id="lname" class="form-control" placeholder="Your lastname" name="last_name">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-12">
                    <input type="text" id="email" class="form-control" placeholder="Your email address" name="_replyto" required>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-12">
                    <input type="text" id="subject" class="form-control" placeholder="Your subject of this message" name="_subject">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-12">
                    <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Say something about us" name="message"></textarea>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary">
            </div>

            <input type="hidden" name="_next" value="http://leochp.s3-website-sa-east-1.amazonaws.com/"/>

        </form>	
    </div>
</div>
